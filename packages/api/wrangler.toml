name = "remesitas-api"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "remesitas-db"
database_id = "0ec6a875-8822-4498-8015-1fcf7bba9691"
migrations_dir = "../../migrations"

# R2 Storage for photos
[[r2_buckets]]
binding = "STORAGE"
bucket_name = "remesitas-storage"

# KV for caching
[[kv_namespaces]]
binding = "CACHE"
id = "e7cfb9582b7e4321913d18650e5d9e87"

# Environment variables (secrets set via wrangler secret put)
[vars]
ENVIRONMENT = "development"

# Cron triggers for exchange rate updates
[triggers]
crons = ["0 */12 * * *"]  # Every 12 hours

# Development settings
[dev]
port = 8787
local_protocol = "http"
